		/* discontinuous pseudorandom uniformly distributed in [-0.5, +0.5]^3 */
		vec3 random3(vec3 c) {
			float j = 4096.0*sin(dot(c,vec3(17.0, 59.4, 15.0)));
			vec3 r;
			r.z = fract(512.0*j);
			j *= .125;
			r.x = fract(512.0*j);
			j *= .125;
			r.y = fract(512.0*j);
			r = r-0.5;
			
			//rotate for extra flow!
			float t = -iTime*.5;
			r.xy = Rot(r.xy,t);

			
			return r;
		}

		/* skew constants for 3d simplex functions */
		const float F3 =  0.3333333;
		const float G3 =  0.1666667;

		/* 3d simplex noise */
		float noise(vec3 p) {
			 /* 1. find current tetrahedron T and its four vertices */
			 /* s, s+i1, s+i2, s+1.0 - absolute skewed (integer) coordinates of T vertices */
			 /* x, x1, x2, x3 - unskewed coordinates of p relative to each of T vertices*/
			 
			 /* calculate s and x */
			 vec3 s = floor(p + dot(p, vec3(F3)));
			 vec3 x = p - s + dot(s, vec3(G3));
			 
			 /* calculate i1 and i2 */
			 vec3 e = step(vec3(0.0), x - x.yzx);
			 vec3 i1 = e*(1.0 - e.zxy);
			 vec3 i2 = 1.0 - e.zxy*(1.0 - e);
				
			 /* x1, x2, x3 */
			 vec3 x1 = x - i1 + G3;
			 vec3 x2 = x - i2 + 2.0*G3;
			 vec3 x3 = x - 1.0 + 3.0*G3;
				
			 /* 2. find four surflets and store them in d */
			 vec4 w, d;
			 
			 /* calculate surflet weights */
			 w.x = dot(x, x);
			 w.y = dot(x1, x1);
			 w.z = dot(x2, x2);
			 w.w = dot(x3, x3);
			 
			 /* w fades from 0.6 at the center of the surflet to 0.0 at the margin */
			 w = max(0.6 - w, 0.0);
			 
			 /* calculate surflet components */
			 d.x = dot(random3(s), x);
			 d.y = dot(random3(s + i1), x1);
			 d.z = dot(random3(s + i2), x2);
			 d.w = dot(random3(s + 1.0), x3);
			 
			 /* multiply d by w^4 */
			 w *= w;
			 w *= w;
			 d *= w;
			 
			 /* 3. return the sum of the four surflets */
			 return dot(d, vec4(52.0));
		}


		//iq 2d simplex noise

		vec2 hash( vec2 p )
		{
			p = vec2( dot(p,vec2(127.1,311.7)),
					  dot(p,vec2(269.5,183.3)) );

			vec2 h = -1.0 + 2.0*fract(sin(p)*43758.5453123);

		#if 1	
			//extra rotations for more flow!
			float t = -iTime*0.7;
			float co = cos(t); float si = sin(t);	
			h = RotCS(h,co,si);
		#endif
			return h;
		}


		float noise( in vec2 p )
		{
			const float K1 = 0.366025404; // (sqrt(3)-1)/2;
			const float K2 = 0.211324865; // (3-sqrt(3))/6;

			vec2 i = floor( p + (p.x+p.y)*K1 );
			
			vec2 a = p - i + (i.x+i.y)*K2;
			vec2 o = (a.x>a.y) ? vec2(1.0,0.0) : vec2(0.0,1.0); //vec2 of = 0.5 + 0.5*vec2(sign(a.x-a.y), sign(a.y-a.x));
			vec2 b = a - o + K2;
			vec2 c = a - 1.0 + 2.0*K2;

		#if 1	
			//even more extra rotations for more flow!
			float t = iTime*.5;
			float co = cos(t); float si = sin(t);	
			a = RotCS(a,co,si);
			b = RotCS(b,co,si);
			c = RotCS(c,co,si);
		#endif
			
			vec3 h = max( 0.5-vec3(dot(a,a), dot(b,b), dot(c,c) ), 0.0 );

			vec3 n = h*h*h*h*vec3( dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));

			return dot( n, vec3(70.0) );
			
		}
		
		float pot(vec2 pos)
		{
			float t = iTime*.1;

			vec3 p = vec3(pos+vec2(iTime*.4,0.),t);
			
			float n = noise(p);
			n += 0.5 *noise(p*2.13);
			n += 3. * noise(pos*0.333);
			
			return n;
		}

		vec2 field(vec2 pos)
		{
			float s = 1.5;
			pos *= s;
			
			float n = pot(pos);
			
			float e = 0.1;
			float nx = pot(vec2(pos+vec2(e,0.)));
			float ny = pot(vec2(pos+vec2(0.,e)));
			
			return vec2(-(ny-n),nx-n)/e;
		}





		vec2 iResolution = vec2(640.,480.);

		//Hash methods from https://www.shadertoy.com/view/4djSRW
		//#define HASHSCALE3 vec3(.1031, .1030, .0973)
		vec3 HASHSCALE3 = vec3(443.897, 441.423, 437.195);
		vec3 hash33(vec3 p3){
			p3 = fract(p3 * HASHSCALE3);
			p3 += dot(p3, p3.yxz+19.19);
			return fract((p3.xxy + p3.yxx)*p3.zyx);
		}

		float HASHSCALE1 = 443.8975;
		float hash13(vec3 p3){
			p3  = fract(p3 * HASHSCALE1);
			p3 += dot(p3, p3.yzx + 19.19);
			return fract((p3.x + p3.y) * p3.z);
		}


		//Distance functions from Mercury's SDF library
		//http://mercury.sexy/hg_sdf/

		// Maximum/minumum elements of a vector
		float vmax3(vec3 v) {
			return max(max(v.x, v.y), v.z);
		}

		// Box: correct distance to corners
		float fBox(vec3 p, vec3 b) {
			vec3 d = abs(p) - b;
			return length(max(d, vec3(0))) + vmax3(min(d, vec3(0)));
		}

		// Rotate around a coordinate axis (i.e. in a plane perpendicular to that axis) by angle <a>.
		// Read like this: R(p.xz, a) rotates "x towards z".
		// This is fast if <a> is a compile-time constant and slower (but still practical) if not.
		void pR(inout vec2 p, float a) {
			p = cos(a)*p + sin(a)*vec2(p.y, -p.x);
		}

		// 3D noise function (IQ)
		float noise2(vec3 p){
			vec3 ip = floor(p);
			p -= ip;
			vec3 s = vec3(7.0,157.0,113.0);
			vec4 h = vec4(0.0, s.yz, s.y+s.z)+dot(ip, s);
			p = p*p*(3.0-2.0*p);
			h = mix(fract(sin(h)*43758.5), fract(sin(h+s.x)*43758.5), p.x);
			h.xy = mix(h.xz, h.yw, p.y);
			return mix(h.x, h.y, p.z);
		}

		vec2 dist(vec3 p){
			vec3 pp = p;
			pR(pp.xy, CTIME);
			float tunnel = -fBox(pp, vec3(4.0, 4.0, 2.0*FAR));
			
			pp = p;
			pR(pp.xz, CTIME*0.75);
			pR(pp.yz, CTIME*0.25);
			float box = fBox(pp, vec3(0.5))-noise2((pp+CTIME*0.5)*0.5)*2.0;
			
			float scene = min(tunnel, box);
			float id = 0.0;
			
			if(box < tunnel){
				id = 1.0;
			}
			
			return vec2(scene, id);
		}

		vec3 normals(vec3 p){
			vec3 eps = vec3(PIXELR, 0.0, 0.0);
			return normalize(vec3(
				dist(p+eps.xyy).x-dist(p-eps.xyy).x,
				dist(p+eps.yxy).x-dist(p-eps.yxy).x,
				dist(p+eps.yyx).x-dist(p-eps.yyx).x
			));
		}

		//Enhanced sphere tracing algorithm introduced by Mercury

		// Sign function that doesn't return 0
		float sgn(float x) {
			return (x < 0.0)?-1.0:1.0;
		}

		vec2 march(vec3 ro, vec3 rd){
			float t = 0.001;//EPSILON;
			float step = 0.0;

			float omega = 1.0;//muista testata eri arvoilla! [1,2]
			float prev_radius = 0.0;

			float candidate_t = t;
			float candidate_error = 1000.0;
			float sg = sgn(dist(ro).x);

			vec3 p = vec3(0.0);

			for(int i = 0; i < STEPS; ++i){
				p = rd*t+ro;
				float sg_radius = sg*dist(p).x;
				float radius = abs(sg_radius);
				step = sg_radius;
				bool fail = omega > 1. && (radius+prev_radius) < step;
				if(fail){
					step -= omega * step;
					omega = 1.;
				}
				else{
					step = sg_radius*omega;
				}
				prev_radius = radius;
				float error = radius/t;

				if(!fail && error < candidate_error){
					candidate_t = t;
					candidate_error = error;
				}

				if(!fail && error < PIXELR || t > FAR){
					break;
				}
				t += step;
			}
			//discontinuity reduction
			float er = candidate_error;
			for(int j = 0; j < 6; ++j){
				float radius = abs(sg*dist(p).x);
				p += rd*(radius-er);
				t = length(p-ro);
				er = radius/t;

				if(er < candidate_error){
					candidate_t = t;
					candidate_error = er;
				}
			}
			if(t <= FAR || candidate_error <= PIXELR){
				t = candidate_t;
			}
			
			p = ro+rd*t;
			float id = dist(p).y;
			
			return vec2(t, id);
		}

		//returns material of the object hit
		// emissive color is xyz, and reflectance w
		vec4 getMaterial(float obj, vec3 p){
			vec3 base = vec3(0.1);
			float reflectance = 0.0;
			float m = mod(p.z-(CTIME*10.0), 8.0) - 4.0;
			vec3 col = vec3(0.5, 0.4, 0.8);
			
			if(obj == 0.0){
				if(m > 0.0 && m > 2.0){
					base = col;
				}
				else if( m < 0.0 && m > -2.0){
					base = col.rgr;
				}
				reflectance = m > 0.0 ? 0.2 : 0.5;
			}
			else if(obj == 1.0){
				base = col.brg*0.2;
				reflectance = 0.4;
			}
			
			
			return vec4(base, reflectance);
		}

		vec3 render(vec3 o, vec3 d, vec2 uv){
			
			vec3 ro = o;
			vec3 rd = d;
			
			vec3 pixel_color = vec3(0.0);
			vec3 absorption_factor = vec3(1.0);
			
			for(int i = 0; i < BOUNCES; ++i){
				vec2 t = march(ro, rd);
				vec3 p = ro+rd*t.x;
				
				if(t.y < 0.0 || t.x > FAR){
					break;
				}
				
				//material.xyz == emissive
				//material.w == reflectance
				vec4 material = getMaterial(t.y, p);
				pixel_color += material.xyz * absorption_factor;
				absorption_factor *= material.w;
				
				vec3 n = normals(p);
				ro = p+(n*0.02);
				if(t.y == 0.0){
					rd = reflect(rd,n);
					//Thanks to fizzer to introducing this skew thing! :)
					rd = normalize(rd + (hash33(vec3(uv, float(i))) - 0.5)*0.1); 
				}
				else if(t.y == 1.0){
					rd = reflect(rd,n);
				}
				
			}
			
			return pixel_color;
		}

		void mo (inout vec2 p, vec2 d)
		{
			p = abs(p)-d;
			if (p.y>p.x) p = p.yx;
		}

		float stmin (float a, float b, float k, float n)
		{
			float st = k/n;
			float u = b-k;
			return min(min(a,b), 0.5*(u+a+abs(mod(u-a+st,2.*st)-st)));
		}

		float box (vec3 p, vec3 c)
		{
			vec3 q = abs(p)-c;
			return min(0.,max(q.x,max(q.y,q.z))) + length(max(q,0.));
		}

		float fractal (vec3 p)
		{
			float size = 1.;
			float d = box(p,vec3(size));
			for (float i=0.; i<5.; i++)
			{
				float ratio = i/5.;
				p.yz *= rot2(time);
				mo(p.xz, vec2(1.5+ratio));
				mo(p.xy, vec2(0.5+ratio));
				p.xy *= rot2(time+ratio);
				p.xz *= rot2(2.1);
				size -= ratio*1.3;
				d = stmin(d,box(p*0.8,vec3(size*0.9)),1., 3.);
			}
			return d;
		}

		float g1 = 0.;
		float SDF (vec3 p)
		{
			float d = fractal(p);
			g1 += 0.1/(0.1+d*d);
			return d;
		}
